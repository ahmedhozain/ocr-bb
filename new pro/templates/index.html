<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Analyzer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f3f4f7, #dce4e8);
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #4A90E2;
            margin: 30px 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .image-container, .text-container {
            width: 100%;
            max-width: 45%;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .image-container:hover, .text-container:hover {
            transform: scale(1.05);
        }

        .image-container img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .text-container h3 {
            color: #4A90E2;
            margin-bottom: 15px;
            font-size: 22px;
            text-align: center;
        }

        .text-container textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: #f8f8f8;
            box-sizing: border-box;
            resize: none;
            color: #333;
        }

        .form-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-container input[type="file"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            margin-right: 10px;
            cursor: pointer;
        }

        .form-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #357ABD;
        }

        .container h3 {
            color: #333;
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <h1>OCR Analyzer</h1>

    <div class="form-container">
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Analyse Image</button>
        </form>
    </div>

    {% if extracted_text %}
        <div class="container">
            <div class="image-container">
                <h3>Uploaded Image</h3>
                <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">
            </div>
            <div class="text-container">
                <h3>Extracted Text</h3>
                <textarea readonly>{{ extracted_text }}</textarea>
            </div>
            <div class="text-container">
                <h3>CLIPS Analysis</h3>
                <textarea readonly>{{ analysis }}</textarea>
            </div>
        </div>
    {% endif %}

</body>
</html>
